<template name="profilePage">

{{#with currentUser}}
<div class="postedGidoCardDiv boxShadow0 container text-center" style="padding-bottom:20px;">
    <div class="row">
        <h2 class="centerText">개인 프로필 </h2>
        <br>
        <div class="col-sm-4 ">
            <img src="{{getProfileImage currentUser._id}}" alt="" style="width:60%; border-radius:1000px;"/>
        </div>
        <div class="col-sm-8">
            <form  class="edit-profile" enctype="multipart/form-data">
                <input type="file" name="profileImage" id="profileImage" style="visibility: hidden; display: none;"><br>

                <button type="submit" onclick="document.getElementById('profileImage').click(); return false;">이미지 찾기</button>
                <!-- <a href="#" type="button" onclick="document.getElementById('profileImage').click(); return false;">이미지 찾기</a> -->
                <button type="submit">업로드</button>
            </form>
        </div>
    </div>
</div>
