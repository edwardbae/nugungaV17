<template name="user">
    {{#each requests}}
    <div class="postedGidoCardDiv boxShadow0  container">
        <div class="row">
            <div class="col-sm-4 leftcolumn">
                <div class="profileImg text-center">
                    <img src="{{getProfileImage _id}}" alt="" style="width:60%; border-radius:1000px; margin:20px"/>
                </div>
                    <div class="friendBtnAccept text-center">
                        {{#if $neq currentUser._id userId}}
                            {{#if friendRequestAccepted}}
                                <button type="button" class="btn btn-info btn-xs btn-block" disabled>친구</button>
                            {{else}}
                                {{#if friendRequestSent}}
                                    <button type="button" class="btn btn-warning btn-xs btn-block" disabled>친구신청 기다림</button>
                                {{else}}
                                    {{#if friendRequestRecieved}}
                                        <button id="friendRequestAcceptBtn" type="button" class="btn btn-success btn-block btn-xs">친구연결</button>
                                        <button id="friendRequestDeclineBtn" type="button" class="btn btn-danger btn-block btn-xs ">친구거절</button>
                                    {{else}}
                                        {{#if friendRequestDeclined}}
                                            <button type="button" class="btn btn-danger btn-xs btn-block" disabled>친구신청</button>
                                        {{else}}
                                            {{#if $neq currentUser._id _id}}
                                            <button id="friendRequestBtn" type="button" class="btn btn-success btn-xs btn-block">친구신청</button>
                                            {{/if}}
                                        {{/if}}
                                    {{/if}}
                                {{/if}}
                            {{/if}}
                        {{/if}}
                    </div>
            </div>
            <div class="col-sm-8 rightcolumn">
                <div class="username text-center">
                    <br>{{username}}
                </div>
            </div>
        </div>
    </div>
    <br>
{{/each}}
</template>
