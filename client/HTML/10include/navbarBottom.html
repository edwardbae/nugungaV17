<template name="navbarBottom">
    <nav class="navbar navbar-default navbar-fixed-bottom boxShadow1a">
        <div id="navbar" class="container">
            <div class="row">    {{makeactive}}
                <div class="navMenu col-xs-3 text-center">
                    <a href="{{pathFor 'myGidoPage'}}" id="myGido" class="glyphicon glyphicon-home" aria-hidden="true"></a>
                </div>
                <div class="navMenu col-xs-3 text-center">
                    <a href="{{pathFor 'friendsGidoPage'}}" id="friendGido" class="fa fa-users" aria-hidden="true"></a>
                </div>
                <div class="navMenu col-xs-3 text-center">
                    <a href="{{pathFor 'allGidoPage'}}" id="allGido" class="fa fa-globe" aria-hidden="true"></a>
                </div>
                <div class="navMenu col-xs-3 text-center">
                    <a href="#" class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#myGidoModal"></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal -->      <!-- has to sit outside /nav to render correctly -->
    <div class="modal fade" id="myGidoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">my gido</h4>
          </div>
          {{#autoForm collection="Posts" id="insertPostForm" type="insert"}}
              <div class="modal-body">
                    {{> afQuickField name="gidoPost" rows=6 placeholder="오늘의 기도를 적어주세요"}}
              </div>
              <div class="modal-footer">
                <button id="navbarGidoPost" type="submit" class="btn btn-primary floatLeft">Save</button>
                <button type="button" class="btn btn-default floatRight" data-dismiss="modal"><span style="color:#808080">Close</span></button>
              </div>
          {{/autoForm}}
        </div>
      </div>
    </div> <!-- end Modal -->

</template>
