<template name="friendListCard">
    <div class="friendRelationDiv boxShadow1">
        친구 리스트:
        {{#each friendLists}}
            <br>
            {{#if $neq recievedUser currentUser._id userId}}
                {{findUsername recievedUser}}
            {{else}}
                {{findUsername initatedUser}}
            {{/if}}
        {{/each}}
    </div>
</template>
