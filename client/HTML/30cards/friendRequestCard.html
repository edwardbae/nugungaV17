<template name="friendRequestAcceptedCard">
    <div class="postedGidoCardDiv boxShadow0">
        친구 리스트:
        {{#each friendListFunc}}
            <br>
            <a href="{{pathFor 'user'}}">{{findUsername this}}</a>
        {{/each}}
    </div>
</template>

<template name="friendRequestRecievedCard">
    <div class="postedGidoCardDiv boxShadow0">
        친구 신청 받음:
        {{#each friendRequestRecievedFunc}}
            <br>
            <a href="/user/{{this}}">{{findUsername this}}</a>
        {{/each}}
    </div>
</template>
