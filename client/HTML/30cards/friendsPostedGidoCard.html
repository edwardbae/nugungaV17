<template name="friendsPostedGidoCard">
    {{#each friendsGido}}
        <div class="postedGidoCardDiv boxShadow0">
                <div class="pgcdHeader">
                    <div class="userinfo">
                        <span style="float:right">{{momentDate}}년</span>
                    </div>
                </div>
                <div class="pgcdBody">
                    <div class="postedPrayer">
                        {{gidoPost}}
                    </div>
                </div>
                <div class="pgcdFooter">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-4 text-center">
                                <div class="userinfo">
                                        {{#if checkAnonymousLink anonymous}}
                                            익명
                                        {{else}}
                                            <!-- <a id="sendToPosterPage" href="{{pathFor 'poster'}}">{{username}}</a> -->
                                            <button type="button" class="userbtn btn btn-xs" data-toggle="modal" data-target="#myModal{{_id}}">
                                              {{username}}
                                            </button>


                                            <div class="modal fade" id="myModal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                              <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                  <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                    <h4 class="modal-title" id="myModalLabel">{{username}}</h4>
                                                  </div>
                                                  <div class="modal-body">
                                                    {{gidoPost}}
                                                  </div>
                                                  <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-primary">Save changes</button>
                                                  </div>
                                                </div>
                                              </div>
                                            </div>
                                        {{/if}}
                                </div>
                            </div>
                            <div class="center col-xs-4 text-center">
                                <i class="fa fa-clock-o" aria-hidden="true"> 시간</i>
                            </div>
                            <div class="col-xs-4 text-center">
                                <a href="{{pathFor 'post'}}" class="fa fa-comments" aria-hidden="true"> 댓글</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        {{/each}}
</template>
