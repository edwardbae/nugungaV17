<template name="post">
    <div class="postedGidoCardDiv boxShadow0 biggerfont">
        <div class="pgcdHeader">
            <a>{{momentDate}}년</a>
            {{#if $eq currentUser.username username}}
                <a href="#" id="delete-post" style="color:#e99bb1;"><span style="float:right"> &middot; 기도지우기 </span></a>
            {{/if}}
            <a><span style="float:right">{{checkToWhom toWhom}}</span></a>
            <a><span style="float:right">{{checkAnonymous anonymous username}} &middot;	</span></a>
        </div>
        <div class="pgcdBody">
            <div class="postedPrayer">
                {{gidoPost}}
            </div>
            <div class="postedPrayerReplies">
                <ul>
                    {{#each comments}}
                        <li>
                            <div class="commentPost">
                            <!-- xxx this is wrong...  i should use currentUser._id....  fix this in the future xxx -->
                            {{#if $eq currentUser.username username}}
                            <!-- xxx this is wrong...  i should use currentUser._id....  fix this in the future xxx -->
                                <div class="" style="background:#eff7f5">
                                    <small><strong>{{username}}</strong> &middot; <span class="textcolor70">{{momentDate}}</span> </small><br><span id="targetReplyPost">{{replyPost}}</span>
                                    <button id="delete-comment">X</button>
                                    <span id="commentIdPass" style="display:block;">{{commentId}}</span>
                                </div>
                            {{else}}
                                <small><strong>{{username}}</strong> &middot; <span class="textcolor70">{{momentDate}}</span> </small><br><span id="targetReplyPost">{{replyPost}}</span>
                            {{/if}}
                            </div>
                        </li>
                    {{/each}}
                </ul>
                <div class="text-center">
                    <form class="pgcdComment">
                        <input type="text" name="replyText" placeholder="댓글을 입력하세요"><br>
                        <small style="color: #e99bb1; padding-top:5px;">댓글은 익명으로 쓸수 없으니 주의하시기 바랍니다</small>
                    </form>
                </div>
            </div>
        </div>

        <!-- <div class="pgcdFooter">
            <span class="totalPrayerTime">전체 기도시간 : <span class="magenta">00분{{prayerTime}}초</span></span> &nbsp;
            <span class="">
                나의 기도시간 <span id="output{{_id}}" class="magenta">00분00초</span>
            </span>
            <button class="btn btn-sm prayerBtn hvr-overline-from-center" id="prayerBtn">기도하기</button>

            <button class="btn btn-sm prayerBtn hvr-overline-from-center" id="saveTime">시간보내기</button>

        </div> -->
    </div>

    <br>
    <br>

</template>
