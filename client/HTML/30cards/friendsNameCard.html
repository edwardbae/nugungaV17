<template name="friendsNameCard">
{{#each listFriendCard}}
    {{#if userId}}
    <div class="">
        <div class="container friendsNameCard">
            <div class="row">
                <div class="col-xs-3 leftcolumn text-center">
                    <img src="img/profileAnonymM.png" alt="" />
                </div>
                <div class="col-xs-8 centercolumn">
                    <div class="username">
                        {{findUsername userId}}
                    </div>
                    <div class="lastGido">
                        로렘 입숨은 출판이나 그래픽 디자인 시각적 ...
                    </div>
                    <div class="time">
                        6월 12일 2016년
                    </div>
                </div>
                <div class="col-xs-1 rightcolumn">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
    <br>
    {{else}}
        <div class="container friendsNameCard">
            Hello
        </div>
    {{/if}}
{{/each}}
</template>
