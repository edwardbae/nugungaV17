<template name="postedGidoModal">
    <!-- modal -->
    <div class="postedGidoModalDiv modal fade" id="myModal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{#if $eq currentUser.username username}}
                    <h4 class="modal-title" id="myModalLabel">my gido</h4>
                    {{else}}
                    <h4 class="modal-title" id="myModalLabel">{{checkAnonymous anonymous username}}</h4>
                    {{/if}}
                    <span class="date"><small>{{momentYear}}년 {{momentDate}}  &middot; {{momentTime}}</small></span>
                </div>
                <div class="modal-body">

                    {{#if $eq currentUser.username username}}<span class="makePublic {{#if checked}}checked{{/if}}"><label><input class="makePublicToggle myCheckbox" type="checkbox" checked={{checked}}> 기도 공유</label></span>{{/if}}
                    <br>
                    <div class="modalbody-post">
                        {{gidoPost}}
                    </div>
                    <!--         postedPrayerReplies         -->
                    <div class="modalbody-comment postedPrayerReplies">
                    <hr>
                        <span class="{{#if checked}}checked{{/if}}"><label><input class="prayerAnswerToggle myCheckbox" type="checkbox" checked={{checked}}> 응답받음</label></span>
                    <hr>
                        댓글
                        <ul>
                            {{#each comments}}
                                <li>
                                    <div class="commentPost">
                                        {{#if $eq currentUser.username username}}
                                            <span id="targetReplyPost">{{replyPost}}</span><br>
                                            <small class="commentPostFootnotes"><strong>{{username}}</strong> &middot; <span>{{momentDate}}</span> </small>
                                            <br>
                                            <span id="commentIdPass-mpgcd" style="display:none;">{{commentId}}</span>
                                            <a href="#" id="delete-comment-Modal" type="button" class="fa fa-trash" aria-hidden="true"></a>
                                        {{else}}
                                            <span id="targetReplyPost">{{replyPost}}</span><br>
                                            <small class="commentPostFootnotes"><strong>{{username}}</strong> &middot; <span>{{momentDate}}</span> </small>
                                        {{/if}}
                                    </div>
                                </li>
                            {{/each}}
                            <li>
                                <form class="pgcdComment">
                                    <input type="text" name="replyText" placeholder="댓글">
                                    <button type="submit" class="btn btn-link fa fa-paper-plane" aria-hidden="true"></button>
                                    <br>
                                    <small style="color: #e99bb1; padding-top:5px;">댓글은 익명으로 쓸수 없습니다</small>
                                </form>
                            </li>
                        </ul>

                    </div>
                    <!--         postedPrayerReplies end         -->
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default fa floatRight" aria-hidden="true" data-dismiss="modal">닫기</button>
                    {{#if $eq currentUser.username username}}
                    <button type="button" id="delete-post" class="btn btn-danger floatLeft fa fa-trash-o" aria-hidden="true"> 삭제</button>
                    {{/if}}
                </div>    <!-- modal-footer end-->
            </div>
        </div>
    </div>
    <!-- modal end-->
</template>
