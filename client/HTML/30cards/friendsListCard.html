<template name="friendsListCard">
    {{#each listFriend}}

    <a href="#" id="friendModal" data-toggle="modal" data-target="#friendModal{{this}}" >
        <div class="friendsListCard postedGidoCardDiv boxShadow0 container">
            <div class="row">
                <div class="col-xs-3 imgCol text-center">
                    <img src="/img/profileAnonymM.png" alt="" />
                </div>
                <div class="col-xs-9 name">
                    <div class="friendName floatLeft"><small>{{findUsername this}}</small></div>
                    <div class="friendTime floatRight"><small>{{formattedDate}}</small></div>
                    <div class="friendPost floatClear"><small>{{latestPost this}} </small></div>
                </div>
            </div>
        </div>
    </a>

    <!-- Modal -->
    <div id="friendModal{{this}}" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content text-center">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{findUsername this}}</h4>
          </div>
          <div class="modal-body text-center">
              <div id="displayTime{{this}}" style="font-size:1.2em; font-weight:strong;">
                  0:0:0
              </div> <br>
              <div id="resultText" style="font-size:1.2em; font-weight:strong;">
                 누군가 기도
              </div> <br>
                <button id="startPrayer" type="button" class="btn btn-primary">기도하기</button>
                <button id="enterChat" type="button" class="btn btn-primary">기도방</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>
    <!-- /.modal -->



    {{/each}}

</template>
