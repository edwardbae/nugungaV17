<template name="postedGidoCard">
    {{#each postsByMe}}
    <div class="postedGidoCardDiv {{#if checked}}answeredBorder{{/if}}">
        <div class="pgcdHeader">
            <span class="floatRight">{{momentDate}}년</span>
            <a><span class="floatRight">{{checkToWhom toWhom}} &middot; </span></a>
            <a href="#" id="delete-post" class="fa fa-trash floatLeft" aria-hidden="true"></a>
        </div>
        <div class="pgcdBody floatClear">
            <div class="postedPrayer">
                {{gidoPost}}
            </div>
        </div>
        <div class="pgcdFooter">
            <div class="container">
                <div class="row">
                    <div class="col-xs-4 text-center">
                        <span class="{{#if checked}}checked{{/if}}"><label><input class="prayerAnswerToggle myCheckbox" type="checkbox" checked={{checked}}><br>응답 </label></span>
                    </div>
                    <div class="center col-xs-4 text-center">
                        <i class="icons fa fa-clock-o" aria-hidden="true"> <br>시간</i>
                    </div>
                    <div class="col-xs-4 text-center">
                        <a href="{{pathFor 'post'}}" class="icons fa fa-comments" aria-hidden="true"> <br>댓글({{checkComment _id}})</a>
                    </div>
                </div>
            </div>
            <!-- <button class="btn btn-lg prayerBtn hvr-overline-from-center" id="prayerBtn">기도하기</button>
            <button class="btn btn-lg prayerBtn hvr-overline-from-center" id="saveTime">시간보내기</button> -->
        </div>
    </div>
    <br>
    {{/each}}
</template>
