<template name="postedGidoCard">
    {{#each postsByMe}}
    <div class="postedGidoCardDiv">
        <div class="pgcdHeader">
            <a>{{momentDate}}년</a>
            <a href="#" id="delete-post" style="float:right">기도지우기</a>
            <a><span style="float:right">{{checkToWhom toWhom}} &middot; </span></a>
            <a><span style="float:right">{{checkAnonymous anonymous currentUser.username}} &middot;	</span></a>
        </div>
        <div class="pgcdBody">
            <div class="postedPrayer">
                {{gidoPost}}
            </div>
        </div>
        <div class="pgcdFooter" style="background:#ddd; color:black">
            <div class="container">
                <div class="row">
                    <div class="col-xs-4 text-center">
                        <span class="{{#if checked}}checked{{/if}}"><label><input class="prayerAnswerToggle myCheckbox" type="checkbox" checked={{checked}}>응답 </label></span>
                    </div>
                    <div class="center col-xs-4 text-center">
                        <i class="fa fa-clock-o" aria-hidden="true"> 시간</i>
                    </div>
                    <div class="col-xs-4 text-center">
                        <a href="{{pathFor 'post'}}" class="fa fa-comments" aria-hidden="true"> 댓글({{checkComment _id}})</a>
                    </div>
                </div>
            </div>
            <!-- <button class="btn btn-lg prayerBtn hvr-overline-from-center" id="prayerBtn">기도하기</button>
            <button class="btn btn-lg prayerBtn hvr-overline-from-center" id="saveTime">시간보내기</button> -->
        </div>
    </div>
    <br>
    {{/each}}
</template>
