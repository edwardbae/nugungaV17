<template name="postedGidoCard">
        {{#each postsByMe}}
        <div class="postedGidoCardDiv boxShadow1">
                <div class="pgcdHeader">

                    <nav class="navbar navbar-default navbar-static-top">
                      <div class="container">
                        <div class="navbar-header">
                          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbaraaa{{_id}}" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <i class="fa fa-bars" aria-hidden="true"></i>
                          </button>
                          <a class="navbar-brand" href="#">{{truncateTitle gidoTitle}}</a>
                        </div>
                        <div id="navbaraaa{{_id}}" class="navbar-collapse collapse">
                          <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">기도 작성일: {{momentDate}}</a></li>
                            {{#if $eq currentUser.username username}}
                                <li><a href="#" id="delete-post" style="color:#e99bb1;">기도지우기</a></li>
                            {{else}}
                                <li><a href="#">기도 작성자: {{username}}</a></li>
                            {{/if}}
                          </ul>
                        </div><!--/.nav-collapse -->
                      </div>
                    </nav>

                </div>
                <div class="pgcdBody">
                    <div class="postedPrayer">
                        <a href="{{pathFor 'post'}}">{{truncateText gidoPost}}</a>
                    </div>
                </div>
                <div class="pgcdFooter" style="background:#ddd; color:#333333">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-4 text-center">
                                <span class="{{#if checked}}checked{{/if}}"><label><input class="prayerAnswerToggle myCheckbox" type="checkbox" checked={{checked}}>응답 </label></span>
                            </div>
                            <div class="center col-xs-4 text-center">
                                <i class="fa fa-clock-o" aria-hidden="true"> 시간</i>
                            </div>
                            <div class="col-xs-4 text-center">
                                <a href="{{pathFor 'post'}}" class="fa fa-comments" aria-hidden="true"> 댓글</a>
                            </div>
                        </div>
                    </div>


                    <!-- <button class="btn btn-lg prayerBtn hvr-overline-from-center" id="prayerBtn">기도하기</button>
                    <button class="btn btn-lg prayerBtn hvr-overline-from-center" id="saveTime">시간보내기</button> -->
                </div>
            </div>
            <br>
        {{/each}}
</template>
