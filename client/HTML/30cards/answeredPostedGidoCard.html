<template name="answeredPostedGidoCard">
        {{#each answered}}
        <div class="postedGidoCardDiv">
                <div class="pgcdHeader">

                    <nav class="navbar navbar-default navbar-static-top">
                      <div class="container">
                        <div class="navbar-header">
                          <a class="navbar-brand">{{truncateTitle gidoTitle}}</a>
                          <a class="navbar-brand" style="float:right">{{formattedDate}}</a>
                        </div>
                      </div>
                    </nav>
                </div>
                <div class="pgcdBody">
                    <div class="postedPrayer">
                        {{gidoPost}}
                    </div>
                </div>
                <div class="pgcdFooter" style="background:#ddd; color:#333333">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-4 text-center">
                                <div class="userinfo">
                                        {{#if checkAnonymousLink anonymous}}
                                            익명
                                        {{else}}
                                            <a id="sendToPosterPage" href="{{pathFor 'poster'}}">{{username}}</a>
                                        {{/if}}
                                </div>
                            </div>
                            <div class="center col-xs-4 text-center">
                                <i class="fa fa-clock-o" aria-hidden="true"> 시간</i>
                            </div>
                            <div class="col-xs-4 text-center">
                                <a href="{{pathFor 'post'}}" class="fa fa-comments" aria-hidden="true"> 댓글</a>
                            </div>
                        </div>
                    </div>
                    <!-- <button class="btn btn-lg prayerBtn hvr-overline-from-center" id="prayerBtn">기도하기</button>
                    <button class="btn btn-lg prayerBtn hvr-overline-from-center" id="saveTime">시간보내기</button> -->
                </div>
            </div>
            <br>
        {{/each}}
</template>
