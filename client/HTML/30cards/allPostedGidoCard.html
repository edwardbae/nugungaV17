<template name="allPostedGidoCard">
        {{#each allPosts}}
        <div class="postedGidoCardDiv boxShadow1">
                <div class="pgcdHeader">

                    <nav class="navbar navbar-default navbar-static-top">
                      <div class="container">
                        <div class="navbar-header">
                          <a class="navbar-brand" href="#">{{gidoTitle}}</a>
                        </div>
                        <div class="userinfo">
                            {{username}} - {{formattedDate}}
                        </div>

                      </div>
                    </nav>

                </div>
                <div class="pgcdBody">

                    <div class="postedPrayer">
                        {{gidoPost}}
                    </div>
                </div>
                <div class="pgcdFooter" style="background:#ddd; color:#333333">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-4 text-center">
                                <span class="{{#if checked}}checked{{/if}}"><label><input class="prayerAnswerToggle myCheckbox" type="checkbox" checked={{checked}}>응답 </label></span>
                            </div>
                            <div class="center col-xs-4 text-center">
                                <i class="fa fa-clock-o" aria-hidden="true"> 시간</i>
                            </div>
                            <div class="col-xs-4 text-center">
                                <a href="{{pathFor 'post'}}" class="fa fa-comments" aria-hidden="true"> 댓글</a>
                            </div>
                        </div>
                    </div>


                    <!-- <button class="btn btn-lg prayerBtn hvr-overline-from-center" id="prayerBtn">기도하기</button>
                    <button class="btn btn-lg prayerBtn hvr-overline-from-center" id="saveTime">시간보내기</button> -->
                </div>
            </div>
            <br>
        {{/each}}
</template>
