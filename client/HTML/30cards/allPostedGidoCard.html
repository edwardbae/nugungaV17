<template name="allPostedGidoCard">
    {{#each allPosts}}
    <a href="#" id="friendModal" data-toggle="modal" data-target="#myModal{{_id}}" >
        <div class="friendsListCard postedGidoCardDiv boxShadow0 container">
            <div class="row">
                <div class="col-xs-3 imgCol text-center">
                    {{#if anonymous}}
                        <img src="img/apple-touch-icon-iphone.png" alt="" style="border-radius:200px; border: 1px solid #69a2b2"/>
                    {{else}}
                        <img src="{{getProfileImage userId}}" alt="" style="border-radius:200px;"/>
                    {{/if}}
                    <div class="friendName" style="font-size:0.7em"><span>{{checkAnonymous anonymous username}}</span></div>
                </div>
                <div class="col-xs-9 name">
                    <div class="apgcHeader">
                        <div class="friendTime" style="font-size:0.6em"><span>{{momentYear}}년 {{momentDate}}</span><span class="floatRight">총기도시간: {{allTime}}</span></div>
                    </div>
                    <div class="apgcBody">
                        <div class="friendPost"><small>{{gidoPost}} </small></div>
                        <br>
                    </div>

                </div>
            </div>
        </div>
    </a>
    {{> postedGidoModal}}
    {{/each}}
</template>
