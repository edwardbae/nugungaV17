<template name="allPostedGidoCard">
    {{#each allPosts}}
    <a href="#" id="friendModal" data-toggle="modal" data-target="#myModal{{_id}}" >
        <div class="friendsListCard postedGidoCardDiv boxShadow0 container">
            <div class="row">
                <div class="col-xs-3 imgCol text-center">
                    <img src="/img/profileAnonymM.png" alt="" />
                </div>
                <div class="col-xs-9 name">
                    <div class="friendName floatLeft"><small>{{username}}</small></div>
                    <div class="friendTime floatRight"><small>{{momentYear}}년 {{momentDate}}</small></div>
                    <div class="friendPost floatClear"><small>{{gidoPost}} </small></div>
                    <small class="comment floatRight"> - 댓글({{checkComment _id}}) </small>
                </div>
            </div>
        </div>
    </a>
    {{> postedGidoModal}}
    {{/each}}
</template>
