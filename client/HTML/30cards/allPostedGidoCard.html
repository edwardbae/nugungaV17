<template name="allPostedGidoCard">
    {{#each allPosts}}
    <div class="postedGidoCardDiv boxShadow0 {{#if checked}}answeredBorder{{/if}}">
        <div class="pgcdHeader">
            <span class="username floatLeft"> {{username}}</span>
            <span class="dateandtime floatRight">{{momentYear}}년 {{momentDate}} &middot; {{momentTime}}</span>
        </div>
        <a href="#" data-toggle="modal" data-target="#myModal{{_id}}">
            <div class="pgcdBody floatClear">
                <div class="postedPrayer">
                    {{gidoPost}}
                    <small class="comment floatRight"> - 댓글({{checkComment _id}}) </small>
                </div>
            </div>
        </a>
    </div>
    {{> postedGidoModal}}
    {{/each}}
</template>
